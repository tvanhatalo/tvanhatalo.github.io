name: Tara Vanhatalo
email: tara.vanhatalo@u-bordeaux.fr
markdown: kramdown
# permalink: /:categories/:title/
title: "Personal Webpage"
url: "tvanhatalo.github.io"

include:
  - _pages

plugins:
  - jekyll-include-cache
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache
remote_theme: "mmistakes/minimal-mistakes@4.24.0"
minimal_mistakes_skin: "dark" # "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"

author:
  name   : "Tara Vanhatalo"
  avatar : "/assets/img/bio-photo.png"
  bio    : "Doctoral candidate in real-time audio effects modelling using machine learning."
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/tvanhatalo"
    # - label: "Instagram"
    #   icon: "fab fa-fw fa-instagram"
    #   url: "https://instagram.com/"

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true
    header:
      image: "/assets/img/header1.jpg"

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

